    <script>
        window.addEventListener('load',() => {
            //Sidebar wrapper
            const navbarSidebar = document.querySelector(".navbar__sidebar")

            //Sidebar toggle button
            const navbarToggler = document.querySelector(".navbar__toggler")
            
            //Sidebar list
            const navbar = document.querySelector(".navbar__list")

            // Trigger sidebar on click
            navbarToggler.addEventListener('click',toggleSidebar)

            function toggleSidebar() {
                //Opens/closes sidebar by toggling 'show' class if not already present where screen size < 1200px
                if (window.matchMedia("max-width: 1199.98px")) {
                    if(!navbarSidebar.classList.contains("show")) {
                        navbarSidebar.classList.add('show')
                        navbarToggler.classList.add("show")
                    }
                    else {
                        navbarSidebar.classList.remove('show')
                        navbarToggler.classList.remove("show")
                    }

                    //Prevents closing of sidebar if user clicks inside sidebar but closes if clicked on link
                    navbar.addEventListener('click', function(e) {
                        e.stopPropagation();
                        if(e.target.classList.contains('navbar__link')){
                            toggleSidebar()
                        }
                    })

                    //This closes the sidebar if it is already open and user clicks outside of it.
                    navbarSidebar.addEventListener("click", function(e) {
                        if(navbarSidebar.classList.contains("show")) {
                            navbarSidebar.classList.remove("show")
                            navbarToggler.classList.remove("show")
                        }
                    })
                }
            }
            
            

            // Adds border-bottom to header navbar on scroll
            const header = document.querySelector('header');

            document.addEventListener('scroll', (e)=>{
                if(window.scrollY > 2) {
                    header.classList.add('scrolled')
                }
                else {
                    header.classList.remove('scrolled')
                }
            })

            // const scrollTopButton = document.querySelector(".scroll-to-top")
            // document.addEventListener('scroll', (event)=>{
            //     if(window.scrollY > window.innerHeight/2){
            //         scrollTopButton.classList.add('visible')
            //     } else {
            //         scrollTopButton.classList.remove('visible')
            //     }
            // })
        }) 

        function toggleTheme() {
            const htmlEl = document.querySelector("html");
            if (htmlEl.classList.contains('theme--dark')) {
                htmlEl.classList.remove('theme--dark')
                return htmlEl.classList.add('theme--light')
            } 
            htmlEl.classList.add('theme--dark')
            htmlEl.classList.remove('theme--light')
        }
    </script>
